<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Buttons</title>
</head>
<style>
    img{
        position:absolute;
        height:400px;
    }
    button{
        position: absolute;
        top:400px
    }
</style>
<body>
    <img id='before' src="./png/northside2012Matched.png"alt="">
    <img id='another' src="./png/northside2012.png" alt="">
    <img id='after' src="./png/northside2020.png" alt="">
    <button style="left:10px" onclick="myFunction('after')">2020</button>
    <button style="left:100px" onclick="myFunction('another')">2012 (not histogram-matched)</button>
    <button style="left:300px" onclick="myFunction('before')">2012 (histogram-matched)</button>
<script>
    function myFunction(id){
        var imgs = document.getElementsByTagName('img')
        for(var i = 0; i<imgs.length;i++){imgs[i].style.visibility='hidden'}
        var daImg = document.getElementById(id)
        daImg.style.visibility='visible'
        console.log(daImg)
    }
</script>
</html>
