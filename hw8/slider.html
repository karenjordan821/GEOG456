<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<style>
    img{
        position:absolute
    }
</style>
<body>
    <input type="range" min="0" max="1" value="1" step=".01" orient="vertical" oninput="myFunction(this.value)"/> 
    <img id='after' src="./png/northside2020.png" alt="" >
    <img id='before' src="./png/northside2012Matched.png" alt="" >

<script> 
var before = document.getElementById('before')
function myFunction(value){
    //console.log(value)}
    before.style.opacity = value}
    </script>
</html>
