<body>
    <div id="map"></div>

<script src="data/twelve.js"></script>

<script>    
     var map = L.map('map').setView([36.3262,-82.2896], 6);
        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 14,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);    

        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
            };

        L.geoJSON(twelve, {
            pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, geojsonMarkerOptions);
        }
        }).addTo(map);

    var homework = twelve.features.map(e=>console.log(e.properties.LOCATION))
            
    </script>
