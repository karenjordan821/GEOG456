<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<style>
    table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>

<body>
    <div id="map"></div>

    <h2>Tennessee Storm Events</h2>

    <table id = "myTable">
      <tr>
        <th>Location</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
  
    </table>

  <script src="data/tennessee.js"></script>

  <script>  
    var x = document.getElementById('myTable')
    
    for (var i =0; i<tennessee.features.length;i++){
      var myNewRow = document.createElement('tr')
      var myNewCellA = document.createElement('td')
      var myNewCellB = document.createElement('td')
      var myNewCellC = document.createElement('td')
      myNewCellA.innerText = tennessee.features[i].properties.LOCATION;
      myNewCellB.innerText = tennessee.features[i].properties.LATITUDE;
      myNewCellC.innerText = tennessee.features[i].properties.LONGITUDE;
      myNewRow.append(myNewCellA)
      myNewRow.append(myNewCellB)
      myNewRow.append(myNewCellC)
      x.append(myNewRow)
    }
    
  </script>

</body>

</html>
