<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map1</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>

<style> 
    #map {
        height: 500px; width: 500px;
    }
</style>

<body>
    <div id="map"></div>  
    <script>
        var map = L.map('map').setView([35.119908570996834, -75.91552734375001], 10);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
    var marker = L.marker([35.1255247934279, -75.91140747070314]).addTo(map);
    marker.bindPopup("<b>Ocracoke Island, NC</b><br>Ocracoke Island is part of the Outer Banks and is my hometown. It has a population a little over 900, with many of the locals speaking with the 'Ococker' accent. Copy the link to learn more: https://www.youtube.com/watch?v=x7MvtQp2-UA.").openPopup();

    </script>

</body>
</html>
